<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Day 3 -->

    <!-- <a> tag -->
    <h3>Link</h3>
    <h1><a href="https://www.google.com" target="_blank">Google</a></h1><br>

    <!-- img tag -->
    <h3>Image tag</h3><br>
    <img src="G.png" alt="Sample Image" width="200">

    <!-- Types of list -->

    <!-- Unorder list -->
    <h3>Unorder list</h3><br>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <!-- Order List -->
    <h3>Order List</h3><br>
    <ol>
        <li>Login</li>
        <li>Dashboard</li>
        <li>Logout</li>
    </ol>
    <!-- Table -->
    <h3>Table</h3>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Mo.No</th>
        </tr>
        <tr>
            <td>Umar</td>
            <td>20</td>
            <td>9979332962</td>
        </tr>
        <tr>
            <td>Jigar</td>
            <td>21</td>
            <td>8978225210</td>
        </tr>
    </table>

    <!-- Day 4 -->
     <!-- HTML Forms & Input Types  -->
<h3>Form</h3>
    <form>
        
        <input type="text" placeholder="Name"><br>
        <input type="email" placeholder="Email"><br>
        <input type="password" placeholder="Password"><br>
        <input type="number" placeholder="Age"><br>
        <input type="date"><br>
        <input type="submit">

    </form>

</body>

</html>
