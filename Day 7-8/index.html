<!DOCTYPE html>
<html>
<head>
  <title>Flexbox Basics</title>
  <style>
    .container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 200px;
      background-color: #f2f2f2;
    }

    .box {
      width: 80px;
      height: 80px;
      background-color: steelblue;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>Flexbox Example</h1>

  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

</body>
</html>
